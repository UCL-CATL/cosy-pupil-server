---
# For security reasons it's better to disable password authentication. The
# authentication can be done only with keys.
- name: disable ssh password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication "
    line: "PasswordAuthentication no"

# It would be better to restore the old keys, but I'm the only person using ssh
# on the server, so when the key has changed I know it.
